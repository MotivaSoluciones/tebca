<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>Tebca</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/owl.carousel.css">

    <link rel="stylesheet" type="text/css" href="css/magnific-popup.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">

<body class="home">
    <div class="container-fluid">
        <div class="row ">
            <div class=" col-sm-offset-1 col-sm-6">
                <div class="row">
                    <div class="col-md-12 margin-top-10">
                        <a href="index.html" class="orange "><span class="icon pe-7s-angle-left"></span> Volver</a>
                        <h4 class="bold  margin-top-30">Crea tu cuenta, bienvenido a Tebca</h4>
                    </div>
                    <div class="col-sm-12 ">
                       
                        <p>Ingresa los datos solicitados y comienza a disfrutar de los mejores descuentos como afiliado de Tebca </p>
                    </div>
                    <div class="col-sm-6 margin-top-10">
                        <!--                                            <label for="">Nombres</label><br>-->
                        <input placeholder="Nombres" type="text" style="width: 100%" class="requerido">
                        <p class="msj">Ingresa nombre </p>
                    </div>
                    <div class="col-sm-6 margin-top-10">
                        <!--                                            <label class="margin-top-15">Apellidos</label><br>-->
                        <input placeholder="Apellidos" type="text" style="width: 100%">
                        <p class="msj"></p>
                    </div>
                    <div class="col-sm-6 margin-top-0">
                        <!--                                            <label class="margin-top-15">Correo electrónico</label><br>-->
                        <input placeholder="Correo electrónico" type="text" style="width: 100%">
                        <p class="msj"></p>
                    </div>

                    <div class="col-sm-6 margin-top-0">
                        <!--                                            <label class="margin-top-15">Nº de documento</label><br>-->
                        <input placeholder="DNI impreso en la tarjeta" type="text" style="width: 100%">
                        <p class="msj"></p>
                    </div>
                    <div class="col-sm-6 margin-top-0">
                        <!--                                            <label class="margin-top-15">Contraseña</label><br>-->
                        <input placeholder="Contraseña" type="password" style="width: 100%" class="requerido">
                        <p class="msj">Ingresa la contraseña </p>
                    </div>
                    <div class="col-sm-6 margin-top-0">
                        <!--                                            <label for="" class="margin-top-15">Confirmar contraseña</label><br>-->
                        <input placeholder="Confirmar contraseña" type="password" style="width: 100%">
                        <p class="msj"></p>
                    </div>
                    <div class="col-sm-12 ">
                        
                        <div class="checkbox">
                            <label> <input type="checkbox">Acepto los <a href="tyc.html" target="_blank" class="acepto-check">términos y condiciones</a> de Tebca</label>
                        </div>


                    </div>
              
                    <div class="col-sm-6 margin-top-20">
                        <p class="text-right"><a href="registro-ok.html" class="button">Registrar cuenta</a></p>
                    </div>
                </div>
            </div>
            <div class="col-sm-5 padding-right-0 text-right">
                <img src="images/REGISTRO.png" alt="" style="height: 100vh">
            </div>
        </div>

    </div>

    
    <script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>

    <script type="text/javascript" src="js/Modernizr.js"></script>

    <script type="text/javascript" src="js/imagesloaded.pkgd.min.js"></script>
    <script type="text/javascript" src="js/isotope.pkgd.min.js"></script>
    <script type="text/javascript" src="js/jquery.mCustomScrollbar.concat.min.js"></script>
    <script type="text/javascript" src="js/jquery.parallax-1.1.3.js"></script>
    <script type="text/javascript" src="js/masonry.js"></script>
    <script type="text/javascript" src="js/functions.js"></script>
